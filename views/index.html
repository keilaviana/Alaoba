<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Alaobá</title>

    <link rel="stylesheet" href="../public/styles/style.css">
</head>
<body>
    <header>
        <div>
            <img src="../assets/icons/logo-alaoba.svg" alt="logo-alaoba">
        </div>
        
    </header>
    <div class="login-container">
        <form method="POST" action="https://megahack3-time43-backend.herokuapp.com/cliente">
            <div>
                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Seu apelido aqui" autocomplete="off">
            </div>
            
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Sua senha aqui" >
            </div>

            <a href="#" id="forgot-pass"> Putz... esqueci minha senha :(</a>

            <input type="submit" value="ENTRAR" id="buttom">
        </form>

        <div id="redes-sociais">
            <p>Ou entrar com</p>
            <div class="icons">
                <img src="./assets/icons/google.svg" alt="google">
                <img src="./assets/icons/facebook.svg" alt="facebook">
            </div>
        </div>
        <div class="registrar">
            <p>Ainda não tá com a gente, chefia?</p>
            <span>Faça seu cadastro aqui</span>
        </div>
    </div>
</body>
</html>
